<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa; /* Set background color */
            font-family: Arial, sans-serif; /* Use a sans-serif font */
        }

        .card-form {
            max-width: 400px; /* Set maximum width for the card */
            margin: auto; /* Center the card horizontally */
            margin-top: 50px; /* Add top margin for spacing */
            padding: 30px; /* Add padding inside the card */
            background-color: #fff; /* Set background color for the card */
            border-radius: 15px; /* Add border radius to the card */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Add shadow effect to the card */
        }

        .card-form h2 {
            text-align: center; /* Center align the heading */
            margin-bottom: 30px; /* Add bottom margin for spacing */
            color: #007bff; /* Set text color for the heading */
        }

        .card-form input[type="text"],
        .card-form input[type="password"],
        .card-form input[type="submit"] {
            width: 100%; /* Set input width to 100% */
            margin-bottom: 20px; /* Add bottom margin for spacing */
            padding: 15px; /* Add padding to the inputs */
            border: none; /* Remove border */
            border-radius: 10px; /* Add border radius to the inputs */
            box-sizing: border-box; /* Include padding and border in the input's total width */
            background-color: #f8f9fa; /* Set background color for the inputs */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add shadow effect to the inputs */
        }

        .card-form input[type="text"]:focus,
        .card-form input[type="password"]:focus {
            outline: none; /* Remove outline on focus */
        }

        .card-form input[type="submit"] {
            background-color: #007bff; /* Set background color for the submit button */
            color: #fff; /* Set text color for the submit button */
            cursor: pointer; /* Change cursor to pointer on hover */
            transition: background-color 0.3s ease; /* Add transition effect */
        }

        .card-form input[type="submit"]:hover {
            background-color: #0056b3; /* Change background color on hover */
        }

        .card-form .alert {
            margin-bottom: 20px; /* Add bottom margin for spacing */
        }

        .login-image {
            display: block; /* Ensure image is displayed as a block element */
            margin: auto; /* Center the image */
            max-width: 100%; /* Set maximum width of the image to fit the container */
            height: auto; /* Allow the height to adjust proportionally */
            margin-bottom: 30px; /* Add bottom margin for spacing */
            border-radius: 15px; /* Add border radius to the image */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Add shadow effect to the image */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card-form">
            <img src="static/login.jpg" class="login-image" alt="Login Image">
            <h2>Login</h2>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-danger" role="alert">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            <form action="{{ url_for('login') }}" method="post">
                <div class="mb-3">
                    <input name="Username" type="text" class="form-control" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input name="Password" type="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <input name="submit" class="btn btn-primary" type="submit" value="Login">
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
